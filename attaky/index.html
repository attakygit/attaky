<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attaky</title>
    <link rel="icon" type="image/png" href="Attaky1.png">
    <style>
        @font-face {
            font-family: 'Manrope';
            src: url('./fonts/Manrope-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Manrope';
            src: url('./fonts/Manrope-Light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'Manrope';
            src: url('./fonts/Manrope-Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'Manrope';
            src: url('./fonts/Manrope-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        /* 基础样式保持 */
        body {
            margin: 0;
            padding: 0;
            background-color: #e5e5e5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 图片容器响应式优化 */
        .logo-image {
            text-align: center;
            margin-bottom: 5%;
        }

        .logo-image img {
            width: clamp(6em, 40vw, 10em); /* 添加自适应范围限制 */
            height: auto;
            max-width: 80%; /* 防止图片溢出 */
            display: block;
            margin: 0 auto;
            transition: width 0.3s ease; /* 平滑过渡效果 */
        }

        /* 文字容器高度自适应方案 */
        .attaky-text {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: clamp(60px, 15vw, 90px); /* 弹性高度范围 */
        }

        .attaky-text span {
            color: #C1272D;
            font-size: clamp(2rem, 12vw, 5rem); /* 响应式字体尺寸 */
            display: block;
            line-height: 1.2; /* 基于字体大小的行高 */
            font-family: 'Manrope', sans-serif;
            font-weight: bold;
            padding: 0 5%; /* 防止文字溢出 */
        }

        /* Coming Soon样式优化 */
        .coming-soon {
            color: #FF6B00;
            font-size: clamp(1.5rem, 8vw, 4.5rem);
            line-height: 1.3;
            font-family: 'Manrope', sans-serif;
            font-weight: bold;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            
            .logo-image img {
                width: clamp(4em, 50vw, 8em); /* 移动端更激进的比例 */
            }
            
            .attaky-text {
                min-height: clamp(40px, 15vw, 80px);
            }
        }

    </style>
</head>
<body>
    <div class="content-wrapper">
        <!-- 新增独立图片容器 -->
        <div class="logo-image">
            <img src="Attaky1.png" alt="Attaky Logo">
        </div>
        
        <!-- 文字容器 -->
        <div class="attaky-text">
            <span>Attaky</span>
        </div>
        <div class="coming-soon">Coming Soon</div>
    </div>
</body>


</html>
